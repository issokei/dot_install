<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myformtags</title>
</head>
<body>
    <form>
        <div>
            <label for="name">お名前</label>
        <!-- 自由入力 -->
        <input type="text" id="name" placeholder="例：山田太郎">
        <!-- 入力内容を隠す -->
        <input type="password" id="name">
        <!-- 数値 -->
        <input type="number" id="name">
        <!-- 日付 -->
        <input type="date" id="name">
    </div>

    <!-- 複数選択可能 -->
    <div>
        <!-- 中身をグループ化できる -->
        <fieldset>
            <!-- グループ内の説明 -->
            <legend>対象の商品</legend>
        <label><input type="checkbox">商品A</label>
        <label><input type="checkbox">商品B</label>
        <label><input type="checkbox">商品C</label>
    </fieldset>
    </div>

    <!-- 複数選択不可能 -->
    <div>
        <!-- 中身をグループ化できる -->
        <fieldset>
            <!-- グループ内の説明 -->
            <legend>延長保証</legend>
        <label><input type="radio" name="warranty">加入済み</label>
        <label><input type="radio" name="warranty">未加入</label>
        <label><input type="radio" name="warranty">わからない</label>
    </fieldset>
    </div>

    <!-- ドロップダウンリスト -->
    <div>
        種別
        <select name="" id="">
            <option value="">ーーお問い合わせーー</option>
            <option value="">商品が壊れた</option>
            <option value="">間違えて購入した</option>
            <option value="">商品が届かない</option>
            <option value="">決済手段を変えたい</option>
            <option value="">その他</option>
        </select>
    </div>

    <div>
        種別
        <select size="3">
            <option value="">ーーお問い合わせーー</option>
            <option value="">商品が壊れた</option>
            <option value="">間違えて購入した</option>
            <option value="">商品が届かない</option>
            <option value="">決済手段を変えたい</option>
            <option value="">その他</option>
        </select>
    </div>

        <div>
            <label for="content">内容</label>
        <textarea id="content" placeholder="商品が届きません"></textarea>
    </div>

    <div>
        <button>送信</button>
    </div>
    
    </form>

    <form action="">
        <div>
            <label for="name" >お名前</label>
        <input type="text" id="name" placeholder="例：山田太郎">
    </div>

    <!-- 複数選択可能 -->
    <div>
        <!-- 中身をグループ化できる -->
        <fieldset>
            <!-- グループ内の説明 -->
            <legend>対象の商品</legend>
        <label><input type="checkbox" checked>商品A</label>
        <label><input type="checkbox" checked>商品B</label>
        <label><input type="checkbox">商品C</label>
    </fieldset>
    </div>

    <!-- 複数選択不可能 -->
    <div>
        <!-- 中身をグループ化できる -->
        <fieldset>
            <!-- グループ内の説明 -->
            <legend>延長保証</legend>
        <label><input type="radio" name="warranty">加入済み</label>
        <label><input type="radio" name="warranty">未加入</label>
        <label><input type="radio" name="warranty">わからない</label>
    </fieldset>
    </div>

    <!-- ドロップダウンリスト -->
    <div>
        種別
        <select name="" id="">
            <option >ーーお問い合わせーー</option>
            <option selected>商品が壊れた</option>
            <option >間違えて購入した</option>
            <option >商品が届かない</option>
            <option >決済手段を変えたい</option>
            <option >その他</option>
        </select>
    </div>

    <div>
        種別
        <select size="3">
            <option >ーーお問い合わせーー</option>
            <option >商品が壊れた</option>
            <option selected>間違えて購入した</option>
            <option >商品が届かない</option>
            <option >決済手段を変えたい</option>
            <option >その他</option>
        </select>
    </div>
        <div>
            <label for="content">内容</label>
        <textarea id="content" placeholder="商品が届きません"></textarea>
    </div>

    <div>
        <!-- 必要な項目が入力されていないとボタンが無効化 -->
        <button disabled>送信</button>
    </div>
    
    </form>
</body>
</html>
